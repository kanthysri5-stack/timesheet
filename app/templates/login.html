<!DOCTYPE html>
<html>
<head>
    <title>Employee Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(120deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #4b6cb7, #182848);
        }
        
        .security-badge {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 12px;
            margin: 15px 0;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .security-badge i {
            color: #4b6cb7;
        }
        
        h1 {
            color: #2a5298;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
            font-size: 14px;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        
        input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #4b6cb7;
            box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.2);
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #4b6cb7, #182848);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background: linear-gradient(90deg, #3a5ca5, #121f3d);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4b6cb7;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .forgot-password:hover {
            color: #2a5298;
            text-decoration: underline;
        }
        
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .ip-info {
            margin-top: 25px;
            font-size: 12px;
            color: #6c757d;
            border-top: 1px solid #e9ecef;
            padding-top: 15px;
        }
        
        .ip-info i {
            margin-right: 5px;
            color: #4b6cb7;
        }
        
        .logo {
            margin-bottom: 20px;
        }
        
        .logo img {
            height: 60px;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/477/477103.png" alt="Company Logo">
        </div>
        
        <h1>Employee Portal Login</h1>
        
        <div class="security-badge">
            <i class="fas fa-shield-alt"></i>
            <span>Secure Login with IP Protection</span>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>
            
            <input type="hidden" id="temp_token" value="{{ temp_token }}">
            
            <button type="submit" id="loginButton">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            
            <a href="/forgot-password" class="forgot-password">
                <i class="fas fa-key"></i> Forgot Password?
            </a>
        </form>
        
        <div id="message" class="message"></div>
        
        <div class="ip-info">
            <i class="fas fa-info-circle"></i>
            <span>Your login is secured with IP-based protection. Your current IP is: <span id="userIp">Loading...</span></span>
        </div>
    </div>
    
    <script>
        // Get user IP address
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('userIp').textContent = data.ip;
            } catch (error) {
                document.getElementById('userIp').textContent = 'Unable to retrieve IP';
            }
        }
        
        // Password visibility toggle
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Form submission handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const temp_token = document.getElementById('temp_token').value;
            const loginButton = document.getElementById('loginButton');
            const messageDiv = document.getElementById('message');
            
            // Clear previous messages
            messageDiv.style.display = 'none';
            messageDiv.className = 'message';
            loginButton.disabled = true;
            loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        username, 
                        password, 
                        temp_token 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Show success message
                    messageDiv.textContent = 'Login successful! Redirecting...';
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';
                    
                    // Redirect to dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    // Show error message
                    messageDiv.textContent = data.detail || 'Login failed. Please check your credentials.';
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                    
                    // Shake animation for error feedback
                    document.querySelector('.login-container').animate([
                        { transform: 'translateX(0)' },
                        { transform: 'translateX(-10px)' },
                        { transform: 'translateX(10px)' },
                        { transform: 'translateX(0)' }
                    ], {
                        duration: 400
                    });
                    
                    loginButton.disabled = false;
                    loginButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                }
            } catch (error) {
                messageDiv.textContent = 'Network error: Please check your connection';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                
                loginButton.disabled = false;
                loginButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
            }
        });
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            getUserIP();
        });
    </script>
</body>
</html>
